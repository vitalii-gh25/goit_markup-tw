<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-section-wrapper-big">
            <h1 class="hero-section-title">
              EcoTote — Стиль, що не шкодить планеті.
            </h1>
            <div class="hero-section-wrapper-small">
              <p class="hero-section-text">
                Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль
                та відповідальність разом з EcoTote.
              </p>
              <button class="hero-section-button btn" type="button">
                Купити зараз
              </button>
            </div>
          </div>
          <picture>
            <source
              media="(min-width: 1158px)"
              srcset="
                ./images/hero/hero-desk-min.jpg    1x,
                ./images/hero/hero-desk@2x-min.jpg 2x
              "
            />

            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/hero-tab-min.jpg    1x,
                ./images/hero/hero-tab@2x-min.jpg 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./images/hero/hero-mb-min.jpg    1x,
                ./images/hero/hero-mb@2x-min.jpg 2x
              "
            />

            <img
              src="./images/hero/hero-desk-min.jpg"
              alt="Фото сумок"
              width="288"
            />
          </picture>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
